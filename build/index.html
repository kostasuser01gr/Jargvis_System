    <meta name="theme-color" content="#22d3ee" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <script type="module" crossorigin src="/assets/index-CHaOuz3F.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/motion-vendor-p9aEIkqH.js">

  </head>

  <body>
    <div id="root">
      <!-- Fallback content while React loads -->
      <div style="position: fixed; inset: 0; background: black; display: flex; align-items: center; justify-content: center; color: #22d3ee; font-family: monospace; z-index: 9999;">
        <div style="text-align: center;">
          <div style="font-size: 24px; margin-bottom: 16px;">J.A.R.V.I.S</div>
          <div style="font-size: 14px; opacity: 0.7;">Loading system...</div>
        </div>
      </div>
    </div>
    <script>
      // Ensure title is set correctly
      if (document.title !== 'JARVIS System - Advanced AI Platform') {
        document.title = 'JARVIS System - Advanced AI Platform';
      }
      
      // Error handler for script loading
      window.addEventListener('error', (event) => {
        console.error('Script error:', event.error);
        const root = document.getElementById('root');
        if (root) {
          const fallback = root.querySelector('div[style*="position: fixed"]');
          if (fallback) {
            fallback.innerHTML = `
              <div style="text-align: center;">
                <div style="font-size: 24px; margin-bottom: 16px; color: #ef4444;">⚠️ Error Loading</div>
                <div style="font-size: 14px; opacity: 0.7; margin-bottom: 16px;">${event.error?.message || 'Unknown error'}</div>
                <button onclick="window.location.reload()" style="padding: 8px 16px; background: #22d3ee; color: black; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">
                  Reload
                </button>
              </div>
            `;
          }
        }
      });
    </script>
  </body>
